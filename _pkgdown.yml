url: ~

repo:
  url:
    home: https://github.com/SNDStoolers/sndsTools
    source: https://github.com/SNDStoolers/sndsTools/tree/main/
template:
  bootstrap: 5
  bslib:
    headings-color: '#6ab0c7'
lang: fr
navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
home:
  sidebar:
    structure:
    - license
    - citation
    - authors
authors:
  Antoine Belloir:
    href: https://github.com/abelloir-zz
  Matthieu Doutreligne:
    href: https://info.m2dou.fr/
  Thomas Soeiro: 
    href: https://github.com/ThomasSoeiro
reference:
- title: Extraction SNDS
  desc: Fonctions pour extraire les données de soins individuelles à partir du SNDS.
- contents: starts_with("extract")
- title: Extraction SNDS en SQL
  desc: Fonctions pour extraire les données de soins individuelles à partir du SNDS en pur SQL.
- contents: starts_with("sql_extract")
- title: Utilitaires
  desc: Fonctions utilitaires pour manipuler les données extraites.
- contents:
  - insert_into_table_from_query
  - get_first_non_archived_year
  - create_table_from_query
  - connect_duckdb
  - connect_oracle
  - gather_table_stats
